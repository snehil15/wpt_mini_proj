<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <style>
      table {
        margin-top: 50px;
        margin: auto;
        font-size: 22px;
      }
      .table_btn {
        width: 40px;
        height: 40px;
        border-radius: 4px;
        color: lightcyan;
      }
      body {
        background: url("./img.gif") no-repeat center fixed;
        background-size: cover;
        color: honeydew;
        font-family: "Fira Sans", sans-serif;
        font-size: 18px;
      }
      td {
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <div id="div1" style="margin-top: 20px">
      <form style="text-align: center">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="4" max="10" value="4" required />
        <label for="cols">Columns:</label>
        <input
          type="number"
          id="cols"
          min="4"
          max="10"
          value="4"
          required
        /><br /><br />
        <input type="submit" value="Play" id="play" />
      </form>
    </div>

    <div style="text-align: center">
      <h1 id="display" style="display: none"></h1>
    </div>

    <table id="t1" class="table-primary"></table>

    <script>
      var arr = [];
      $("form").on("submit", (event) => {
        createGame();
        event.preventDefault();
      });

      var createGame = () => {
        arr = [];
        var rows = parseInt($("#rows").val());
        var cols = parseInt($("#cols").val());
        var bombs = parseInt((rows * cols) / 2);
        var xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.open(
          "GET",
          `https://minesweeper1.p.rapidapi.com/boards/new?r=${rows}&c=${cols}`
        );
        xhr.setRequestHeader("x-rapidapi-host", "minesweeper1.p.rapidapi.com");
        xhr.setRequestHeader(
          "x-rapidapi-key",
          "4a3d307d2bmshd8ca0f1679ee0afp169bb3jsn941f7a4d87f6"
        );
        xhr.send();
        xhr.onload = () => {
          var matrix = JSON.parse(xhr.responseText).board;
          $("#t1").html("");
          $("#display").css("display", "none");
          let html = "";
          for (row of matrix) {
            html += "<tr>";
            for (col of row) {
              arr.push(col);
              html += `
            <td>
              <button class="table_btn" value=${col}></button>
            </td>
            `;
            }
            html += "</tr>";
          }
          $("#t1").append(html);
          $("#t1").show();
          console.log(arr);
        };
      };

      var isWinner = () => {
        // console.log(arr);
        // console.log(arr.length);
        for (element of arr) {
          if (element != -1 && !isNaN(element)) {
            return false;
          }
        }
        return true;
      };

      $($(document)).on("click", ".table_btn", function () {
        if ($(this).val() != -1) {
          console.log($(".table_btn").index($(this)));
          arr[$(".table_btn").index($(this))] = NaN;

          $(this)
            .text($(this).val())
            .css("color", "green")
            .css("font-weight", "bold");
          if (isWinner()) {
            $(".table_btn").each(function (index, element) {
              if ($(element).val() == -1) {
                $(element).text("").text("ðŸ’£");
              }
              $(element).prop("disabled", true);
            });
            $("#display")
              .text("You Win")
              .css("display", "block")
              .css("color", "#2E7D32");
          }
        } else {
          $("#display")
            .text("You Lost")
            .css("display", "block")
            .css("color", "#D32F2F");
          $(".table_btn").each(function (index, element) {
            if ($(element).val() != -1) {
              $(element)
                .text($(element).val())
                .css("color", "green")
                .css("font-weight", "bold");
            } else {
              $(element).text("").text("ðŸ’£");
            }
            $(element).prop("disabled", true);
          });
          $("#play").text("Play Again");
        }
      });
    </script>
  </body>
</html>
