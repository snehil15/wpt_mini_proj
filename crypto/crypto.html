<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crypto Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div>
        <h1
          class="text-center"
          style="font-family: Verdana, Geneva, Tahoma, sans-serif"
        >
          <i style="font-family: monospace">CRYPTO TRACKER</i>
        </h1>
      </div>
      <div class="row justify content around">
        <div class="col-md-4 offset-md-4">
          <form>
            <div class="input-group mb-3">
              <input
                id="search"
                type="text"
                class="form-control"
                placeholder="Search your favourite crypto(s)"
                aria-label="Search your favourite crypto(s)"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-success"
                  type="submit"
                  id="button-addon2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="offset-md-2 col-md-2">
          <button type="button" class="btn btn-light" id="top20">
            Top 20 Cryptos
          </button>
        </div>
      </div>
      <p></p>
      <div class="mx-auto" style="background-color: gainsboro; width: 70%">
        <table
          id="t1"
          class="table table-sm table-striped table-hover text-center"
        ></table>
      </div>
    </div>

    <script>
      function getData(url) {
        fetch(url)
          .then((response) => response.json())
          .then((data) => printData(data.data));
      }

      function printData(data) {
        var row = `
            <thead class="thead-dark">
              <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Supply</th>
                <th scope="col">Max Supply</th>
                <th scope="col">Market Cap</th>
                <th scope="col">% Change(24 hrs)</th>
              </tr>
            </thead><tbody>
          `;
        data.forEach(function (obj) {
          row += `<tr>`;
          row += `<td>${obj.symbol}</td>`;
          row += `<td>${obj.name}</td>`;
          row += `<td> ${parseFloat(obj.priceUsd).toFixed(3)}</td>`;
          row += `<td>${parseInt(obj.supply)}</td>`;
          row += `<td>${obj.maxSupply ? parseInt(obj.maxSupply) : "-"}</td>`;
          row += `<td>${parseFloat(obj.marketCapUsd).toFixed(2)}</td>`;
          row +=
            "<td>" +
            parseFloat(obj.changePercent24Hr).toFixed(2) +
            "%" +
            "</td>";
          row += "</tr>";
        });
        row += "</tbody>";
        $("#t1").html(row);
      }

      $("form").submit(function (event) {
        if ($("#t1").html() != "") $("#t1").fadeOut("1000");
        var str = $("#search").val();
        var url = `https://api.coincap.io/v2/assets?ids=${str}`;
        $("#t1").fadeIn("1000");
        getData(url);
        event.preventDefault();
      });
      $("#top20").click(function () {
        if ($("#t1").html() != "") $("#t1").fadeOut("1000");
        var url = `https://api.coincap.io/v2/assets?limit=20`;
        $("#t1").fadeIn("1000");
        getData(url);
      });
    </script>
  </body>
</html>
